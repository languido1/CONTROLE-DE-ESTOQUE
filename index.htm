<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque | Óticas Diniz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-container">
    <form id="loginForm">
      <h2>Controle de Estoque</h2>
      <input id="usuario" type="text" placeholder="Usuário" required value="Gabriel"/>
      <input id="senha" type="password" placeholder="Senha" required value="1234"/>
      <button type="submit">Entrar</button>
      <p id="errorMsg" class="error-msg"></p>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="container">
    <header class="dashboard-header">
      <div class="logo">
        <h1>Controle de <span>Estoque</span></h1>
      </div>

      <div class="admin-controls">
        <span class="username"><i class="fas fa-user-circle"></i> Admin</span>
        <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>
      </div>
    </header>

    <!-- LISTA DE LOJAS -->
    <section id="lojas-container" class="active-section">
      <div class="section-header">
        <h2><i class="fas fa-store"></i> Lojas</h2>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input id="search-store" type="text" placeholder="Buscar loja..."/>
        </div>
      </div>
      <div id="lojas-list" class="grid-container"></div>
    </section>

    <!-- DETALHES DA LOJA -->
    <section id="armacoes-container">
      <div class="section-header">
        <h2><i class="fas fa-glasses"></i> Armações da <span id="current-store-name"></span></h2>
        <button id="back-to-stores" class="btn-voltar">
          <i class="fas fa-arrow-left"></i> Voltar
        </button>
      </div>

      <!-- FILTROS -->
      <div class="filters">
        <select id="filtro-marca">
          <option value="">Todas as Marcas</option>
        </select>

        <select id="filtro-categoria">
          <option value="">Todas as Categorias</option>
        </select>

        <select id="filtro-preco">
          <option value="">Todos os Preços</option>
          <option value="10">Até R$ 10,00</option>
          <option value="50">Até R$ 50,00</option>
          <option value="100">Até R$ 100,00</option>
        </select>

        <select id="filtro-quantidade">
          <option value="">Todas as Quantidades</option>
          <option value="0">0 unidades</option>
          <option value="1-10">1 a 10 unidades</option>
          <option value="11-50">11 a 50 unidades</option>
          <option value="51+">Mais de 50 unidades</option>
        </select>
      </div>

      <!-- LISTA DE ARMAÇÕES -->
      <div id="armacoes-list" class="grid-container"></div>
    </section>

    <footer>
      &copy; 2025 Óticas Diniz - Todos os direitos reservados.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
