<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque Óticas Diniz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    /* ===== LOGIN ===== */
    #login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #b30000, #e63946);
    }

    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 380px;
    }

    .login-box h1 {
      color: #b30000;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-box button {
      background-color: #b30000;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #900000;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }

    /* ===== DASHBOARD ===== */
    #dashboard {
      display: none;
      padding: 20px;
    }

    header {
      background-color: #b30000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    header h2 {
      margin: 0;
      font-weight: 600;
    }

    .user-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-area i {
      font-size: 22px;
      cursor: pointer;
    }

    #search-store {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .store-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .store-card:hover {
      transform: scale(1.03);
      background-color: #ffecec;
    }

    /* ===== DETALHES DA LOJA ===== */
    #armacoes-container {
      display: none;
      padding: 20px;
    }

    .back-button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .filters select, .filters input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      flex: 1;
      min-width: 150px;
    }

    .frames-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 15px;
    }

    .frame-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .frame-card:hover {
      transform: scale(1.02);
    }

    .frame-card h4 {
      color: #b30000;
      margin-bottom: 5px;
    }

    .frame-card p {
      margin: 3px 0;
      font-size: 15px;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-container">
    <div class="login-box">
      <h1>Controle de Estoque<br>Óticas Diniz</h1>
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuário" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <p id="errorMsg" class="error"></p>
      </form>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <header>
      <h2>Dashboard - Lojas</h2>
      <div class="user-area">
        <span class="username"></span>
        <i class="fas fa-sign-out-alt" onclick="fazerLogout()" title="Sair"></i>
      </div>
    </header>

    <input type="text" id="search-store" placeholder="Buscar loja...">

    <div id="lojas-list" class="store-grid"></div>
  </div>

  <!-- DETALHES DA LOJA -->
  <div id="armacoes-container">
    <button class="back-button" id="back-to-stores"><i class="fas fa-arrow-left"></i> Voltar</button>
    <h2 id="current-store-name"></h2>

    <div class="filters">
      <input type="text" id="search-frame" placeholder="Buscar armação...">
      <select id="filter-brand"></select>
      <select id="filter-category"></select>
      <select id="filter-price">
        <option value="">Faixa de preço</option>
        <option value="0-100">Até R$100</option>
        <option value="100-300">R$100 - R$300</option>
        <option value="300-9999">Acima de R$300</option>
      </select>
      <select id="filter-quantity">
        <option value="">Quantidade</option>
        <option value="1-5">1 a 5</option>
        <option value="6-20">6 a 20</option>
        <option value="21-999">Mais de 20</option>
      </select>
    </div>

    <div id="armacoes-list" class="frames-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
