<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque | √ìticas Diniz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #c30010;
      --secondary: #e53e3e;
      --light: #fff5f5;
      --dark: #2d3748;
      --gray: #edf2f7;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; background: var(--gray); color: var(--dark); }

    /* LOGIN */
    #login-container {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg, #c30010, #e53e3e);
    }
    #loginForm {
      background: white; padding: 40px; border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2); width: 350px; text-align: center;
      animation: fadeIn 0.6s ease;
    }
    #loginForm h1 {
      color: var(--primary); margin-bottom: 20px; font-size: 22px;
      font-weight: 700; letter-spacing: 0.5px;
    }
    #loginForm input {
      width: 100%; padding: 12px; border: 1px solid #ccc;
      border-radius: 6px; margin: 10px 0; font-size: 14px;
    }
    #loginForm button {
      width: 100%; padding: 12px; background: var(--primary);
      color: white; border: none; border-radius: 6px;
      cursor: pointer; font-weight: 600; transition: 0.3s;
    }
    #loginForm button:hover { background: #a10008; }
    #errorMsg { color: #e53e3e; font-size: 13px; min-height: 16px; margin-top: 5px; }

    /* DASHBOARD */
    #dashboard { display: none; padding: 30px; max-width: 1200px; margin: 0 auto; }

    header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 25px;
    }
    header h1 {
      color: var(--primary); font-weight: 700; font-size: 22px;
    }

    .logout-btn {
      background: var(--primary); color: white; border: none;
      padding: 8px 16px; border-radius: 6px; cursor: pointer;
      font-weight: 600; display: flex; align-items: center; gap: 8px;
    }
    .logout-btn:hover { background: #a10008; }

    /* CARDS */
    .grid-container {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .store-card {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.08);
      transition: 0.3s; cursor: pointer;
    }
    .store-card:hover { transform: translateY(-5px); }
    .store-card h3 { color: var(--primary); margin-bottom: 8px; }
    .store-card p { color: #555; font-size: 14px; }

    /* SE√á√ÉO ARMA√á√ïES */
    #armacoes-container { display: none; }
    .armacao-card {
      background: white; padding: 15px; border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex; align-items: center; gap: 15px;
    }
    .armacao-card img {
      width: 80px; height: 40px; object-fit: contain;
    }

    .filters {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin-bottom: 15px; background: white;
      padding: 15px; border-radius: 8px; box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .filters select, .filters input {
      padding: 8px; border: 1px solid #ccc; border-radius: 5px;
      font-size: 14px;
    }

    .btn-back {
      background: var(--secondary); color: white;
      border: none; border-radius: 6px; padding: 8px 14px;
      font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .btn-back:hover { background: var(--primary); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-container">
    <form id="loginForm">
      <h1>üï∂Ô∏è CONTROLE DE ESTOQUE<br>√ìTICAS DINIZ</h1>
      <input id="usuario" type="text" placeholder="Usu√°rio" value="admin" required>
      <input id="senha" type="password" placeholder="Senha" value="1234" required>
      <button type="submit">Entrar</button>
      <p id="errorMsg"></p>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <header>
      <h1>üì¶ Estoque de Arma√ß√µes</h1>
      <button class="logout-btn" onclick="fazerLogout()">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </header>

    <section id="lojas-container" class="active">
      <h2 style="margin-bottom:15px;">Nossas Lojas</h2>
      <input id="search-store" type="text" placeholder="Buscar loja..." style="padding:8px;width:250px;border-radius:6px;border:1px solid #ccc;margin-bottom:15px;">
      <div id="lojas-list" class="grid-container"></div>
    </section>

    <section id="armacoes-container">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;">
        <h2>üëì Arma√ß√µes - <span id="store-name"></span></h2>
        <button id="back-to-stores" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</button>
      </div>

      <div class="filters">
        <input id="search-frame" type="text" placeholder="Buscar modelo...">
        <select id="filter-brand"><option value="">Todas as Marcas</option></select>
        <select id="filter-category"><option value="">Todas as Categorias</option></select>
        <select id="filter-price">
          <option value="">Todos os Pre√ßos</option>
          <option value="0-199">At√© R$ 199</option>
          <option value="200-299">R$ 200 a R$ 299</option>
          <option value="300-399">R$ 300 a R$ 399</option>
          <option value="400-9999">Acima de R$ 400</option>
        </select>
      </div>

      <div id="armacoes-list" class="grid-container"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
