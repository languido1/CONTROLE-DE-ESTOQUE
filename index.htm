<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Controle de Estoque | Óticas Diniz</title> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/> 
  <link rel="stylesheet" href="style.css">
</head> 
<body> 
  <!-- LOGIN --> 
  <div id="login-container"> 
    <form id="loginForm"> 
      <h2>Controle de Estoque</h2> 
      <input id="usuario" type="text" placeholder="Usuário" required value="admin" /> 
      <input id="senha" type="password" placeholder="Senha" required value="1234"/> 
      <button type="submit">Entrar</button> 
      <p id="errorMsg" class="error-msg"></p> 
    </form> 
  </div>

  <!-- DASHBOARD --> 
  <div id="dashboard" class="container"> 
    <header class="dashboard-header"> 
      <div class="logo"> 
        <h1>Controle de <span>Estoque</span></h1> 
      </div> 
      <div class="user-menu" id="userMenu">
        <span class="username">Admin</span> 
        <i class="fas fa-user-circle"></i> 
        <i class="fas fa-chevron-down" style="font-size: 12px;"></i> 
        <div class="user-dropdown" id="user-dropdown"> 
          <button class="logout" onclick="fazerLogout()"> 
            <i class="fas fa-sign-out-alt"></i> Sair 
          </button> 
        </div> 
      </div> 
    </header> 
    <main class="content"> 
      <div id="lojas-container" class="active-section"> 
        <div class="section-header"> 
          <h2><i class="fas fa-store"></i> Nossas Lojas</h2> 
          <div class="search-box"> 
            <i class="fas fa-search"></i> 
            <input id="search-store" type="text" placeholder="Buscar loja..."/> 
          </div> 
        </div> 
        <div id="lojas-list" class="grid-container"> 
          <div class="loading"> 
            <i class="fas fa-spinner fa-spin"></i> 
            <p>Carregando lojas...</p> 
          </div> 
        </div> 
      </div>

      <div id="armacoes-container"> 
        <div class="section-header"> 
          <h2><i class="fas fa-glasses"></i> Armações: <span id="current-store-name"></span></h2> 
          <div class="actions"> 
            <button id="back-to-stores" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</button> 
            <div class="search-box"> 
              <i class="fas fa-search"></i> 
              <input id="search-frame" type="text" placeholder="Buscar armação..."/> 
            </div> 
          </div> 
        </div>

        <!-- TABS --> 
        <div class="tabs"> 
          <div class="tab active" data-tab="lista">Lista de Armações</div> 
          <div class="tab" data-tab="cadastro">Cadastrar Armação</div> 
          <div class="tab" data-tab="entrada-saida">Entrada/Saída</div> 
        </div>

        <!-- TAB 1: LISTA DE ARMAÇÕES --> 
        <div class="tab-content active" id="tab-lista"> 
          <div class="filters"> 
            <select id="filter-brand"> 
              <option value="">Todas as Marcas</option> 
            </select> 
            <select id="filter-category"> 
              <option value="">Todas as Categorias</option> 
            </select> 
            <select id="filter-price"> 
              <option value="">Todos os Preços</option> 
              <option value="0-199">Até R$ 199</option> 
              <option value="200-299">R$ 200 a R$ 299</option> 
              <option value="300-399">R$ 300 a R$ 399</option> 
              <option value="400-9999">Acima de R$ 400</option> 
            </select> 
            <select id="filter-quantity"> 
              <option value="">Todas as Quantidades</option> 
              <option value="1-5">1 a 5</option> 
              <option value="6-10">6 a 10</option> 
              <option value="11-999">Mais de 10</option> 
            </select> 
          </div> 
          <div id="armacoes-list" class="grid-container"></div> 
        </div>

        <!-- TAB 2: CADASTRAR ARMAÇÃO -->
        <div class="tab-content" id="tab-cadastro">
          <form id="cadastroForm" class="form-container">
            <div class="form-group">
              <label for="marca">Marca:</label>
              <input type="text" id="marca" required>
            </div>
            <div class="form-group">
              <label for="modelo">Modelo:</label>
              <input type="text" id="modelo" required>
            </div>
            <div class="form-group">
              <label for="quantidade">Quantidade:</label>
              <input type="number" id="quantidade" required min="0">
            </div>
            <div class="form-group">
              <label for="preco">Preço:</label>
              <input type="text" id="preco" required placeholder="R$ 0,00">
            </div>
            <div class="form-group">
              <label for="categoria">Categoria:</label>
              <input type="text" id="categoria" required>
            </div>
            <button type="submit" class="btn-primary">Cadastrar Armação</button>
          </form>
        </div>

        <!-- TAB 3: ENTRADA/SAÍDA -->
        <div class="tab-content" id="tab-entrada-saida">
          <form id="movimentacaoForm" class="form-container">
            <div class="form-group">
              <label for="armacao">Armação:</label>
              <select id="armacao" required>
                <option value="">Selecione uma armação</option>
              </select>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo de Movimentação:</label>
              <select id="tipo" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quantidade-mov">Quantidade:</label>
              <input type="number" id="quantidade-mov" required min="1">
            </div>
            <div class="form-group">
              <label for="observacao">Observação:</label>
              <textarea id="observacao" rows="3"></textarea>
            </div>
            <button type="submit" class="btn-primary">Registrar Movimentação</button>
          </form>
        </div>
      </div> 
    </main> 
    <footer> 
      Sistema de Controle de Estoque v1.0 
    </footer> 
  </div>
  <script src="script.js"></script> 
</body> 
</html>
